<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال پاسخ امتحان - دانشگاه شما</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #4a00e0; text-align: center; }
        label { font-weight: bold; margin-top: 20px; display: block; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
        }
        .drop-zone {
            border: 3px dashed #4a00e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f8f5ff;
            transition: all 0.3s;
        }
        .drop-zone.dragover {
            background: #e0d6ff;
            border-color: #8e2de2;
        }
        button {
            background: #8e2de2;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #4a00e0; }
        .success { color: green; font-weight: bold; margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ارسال پاسخ‌های امتحان</h1>
        <p>لطفاً شماره دانشجویی خود را وارد کنید و فایل‌های پاسخ را بارگذاری کنید.</p>

        <label for="studentId">شماره دانشجویی:</label>
        <input type="text" id="studentId" placeholder="مثلاً: ۹۸۱۲۳۴۵۶۷۸" required>

        <label>فایل‌های پاسخ خود را اینجا بکشید یا کلیک کنید:</label>
        <div id="dropZone" class="drop-zone">
            فایل‌ها را اینجا رها کنید<br><br>
            <small>حداکثر ۱۰ مگابایت - فرمت‌های مجاز: zip, pdf, py, cpp, java, txt و ...</small>
        </div>

        <div id="fileList"></div>

        <button onclick="submitExam()">ارسال پاسخ‌ها</button>
        <div id="message"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.multiple = true;

        let selectedFiles = [];

        // کلیک روی ناحیه
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', e => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', e => {
            handleFiles(e.target.files);
        });

 привез        function handleFiles(files) {
            selectedFiles = Array.from(files);
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<p>فایل‌های انتخاب‌شده:</p><ul>' + 
                selectedFiles.map(f => `<li>${f.name} (${(f.size/1024).toFixed(1)} KB)</li>`).join('') + 
                '</ul>';
        }

        async function submitExam() {
            const studentId = document.getElementById('studentId').value.trim();
            const messageDiv = document.getElementById('message');

            if (!studentId) {
                messageDiv.innerHTML = '<p class="error">شماره دانشجویی را وارد کنید!</p>';
                return;
            }
            if (selectedFiles.length === 0) {
                messageDiv.innerHTML = '<p class="error">حداقل یک فایل انتخاب کنید!</p>';
                return;
            }

            messageDiv.innerHTML = '<p>در حال ارسال...</p>';

            // ساخت یک فایل ZIP در مرورگر (بدون نیاز به سرور)
            const zip = new JSZip();
            selectedFiles.forEach(file => {
                zip.file(file.name, file);
            });
            zip.file("شماره_دانشجویی.txt", studentId);

            const zipBlob = await zip.generateAsync({type: "blob"});
            const zipFileName = `${studentId}_exam.zip`;

            // ساخت لینک دانلود (دانشجو خودش فایل را دانلود و به شما ایمیل یا آپلود می‌کند)
            const url = URL.createObjectURL(zipBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = zipFileName;
            a.click();

            messageDiv.innerHTML = `
                <p class="success">فایل زیپ با موفقیت ساخته شد!</p>
                <p>نام فایل: <strong>${zipFileName}</strong></p>
                <p>لطفاً این فایل را از طریق ایمیل یا سامانه درس‌گاه برای استاد ارسال کنید.</p>
            `;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</body>
</html>
